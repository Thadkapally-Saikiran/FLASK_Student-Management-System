<!DOCTYPE html>
<!-- Declares the document type and version of HTML being used (HTML5). -->

<html lang="en">
<!-- Start of the HTML document, specifying the language as English. -->

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document (UTF-8, which supports a wide range of characters). -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive by setting the viewport width to the device's width and initial zoom level to 1. -->
    
    <title>Document</title>
    <!-- Sets the title of the webpage, which appears in the browser tab. -->
</head>

<body>
    <!-- The body of the HTML document, where the visible content goes. -->

    <form method="POST" action="">
    <!-- A form element to collect data from the user. The method 'POST' sends form data to the server. The action attribute is empty, 
     meaning the form will submit to the current page. -->
        
        <label for="">Email</label>
        <!-- Label for the email input field. The 'for' attribute is empty since it is not linked to a specific 
         input with a corresponding 'id'. -->
        <input type="text" name="email" id="">
        <!-- Input field for the user's email. The 'type' is 'text', which allows alphanumeric input. -->
        
        <label for="">Password</label>
        <!-- Label for the password input field. Again, the 'for' attribute is empty. -->
        <input type="password" name="password" id="">
        <!-- Input field for the user's password. The 'type' is 'password', which hides the entered characters. -->
        
        <button>Login</button>
        <!-- A button for submitting the form. When clicked, the form will be submitted with the provided data. -->
    </form>

</body>
</html>
