<html lang="en">
<!-- The HTML document starts and specifies the language as English -->

<head>
    <!-- The head section where meta information and external resources are included -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document (UTF-8) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and adjusts properly on mobile devices -->

    <!-- Link to the Bootstrap CSS for styling the page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
    <!-- Title of the document, which appears in the browser tab -->
</head>

<body>
    <!-- Body section of the page where the content is displayed -->

    <!-- Navbar section using Bootstrap classes for responsive navigation bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <!-- Container for aligning the navbar content -->

            <!-- Link to the home page with the brand name styled as white text -->
            <a style="color: white;" class="navbar-brand" href="\">Student Management</a>
            
            <!-- Button to toggle the navbar in mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible navbar content for large screen and mobile -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- List of navigation links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Link to the homepage with active class -->
                        <a style="color: white;" class="nav-link active" aria-current="page" href="\">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the student registration page -->
                        <a style="color: white;" class="nav-link" href="{{url_for('student_register')}}">Student Register</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the student list page -->
                        <a style="color: white;" class="nav-link" href="{{url_for('student_list')}}">Student List</a>
                    </li>
                </ul>

                <!-- Search form to allow users to search through student data -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Conditional rendering based on session state to display login/signup or logout buttons -->
                {% if not session.user %}
                    <!-- If the user is not logged in, show the sign-up and sign-in buttons -->
                    <a href="{{url_for('register')}}"><button class="btn btn-info">Sign-up</button></a><br>
                    <a href="{{url_for('login')}}"><button class="btn btn-success">Sign-in</button></a><br>
                {% else %}
                    <!-- If the user is logged in, show the logout button -->
                    <a href="{{url_for('logout')}}"><button class="btn btn-danger">Logout</button></a><br>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Block for injecting content into this template -->
    {% block content %}
    {% endblock %}
    <!-- End of content block -->
</body>

</html>
