<!DOCTYPE html>
<!-- Declares the document type and version of HTML being used (HTML5). -->

<html lang="en">
<!-- Start of the HTML document, specifying the language as English. -->

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document (UTF-8, which supports a wide range of characters). -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive by setting the viewport width to the device's width and initial zoom level to 1. -->
    
    <title>Document</title>
    <!-- Sets the title of the webpage, which appears in the browser tab. -->
</head>

<body>
    <!-- The body of the HTML document, where the visible content goes. -->

    <center>
    <!-- Centers the form on the page using the <center> tag (note: using CSS for alignment is more modern). -->
    
        <form method="POST" action="">
        <!-- A form element to collect data from the user. The method 'POST' sends form data to the server. 
         The action attribute is empty, meaning the form will submit to the current page. -->
        
            <label for="">Username</label>
            <!-- Label for the username input field. The 'for' attribute is empty since it is not linked to a specific 
             input with a corresponding 'id'. -->
            <input type="text" name="username" id="">
            <!-- Input field for the user's username. The 'type' is 'text', which allows alphanumeric input. -->
            <br><br>
            <!-- Line breaks for spacing between input fields. -->

            <label for="">Mobile</label>
            <!-- Label for the mobile input field. -->
            <input type="text" name="mobile" id="">
            <!-- Input field for the user's mobile number. The 'type' is 'text' for numeric input. -->
            <br><br>

            <label for="">Email</label>
            <!-- Label for the email input field. -->
            <input type="text" name="email" id="">
            <!-- Input field for the user's email address. The 'type' is 'text' for alphanumeric input. -->
            <br><br>

            <label for="">Address</label>
            <!-- Label for the address input field. -->
            <input type="text" name="address" id="">
            <!-- Input field for the user's address. The 'type' is 'text' for alphanumeric input. -->
            <br><br>

            <label for="">Password</label>
            <!-- Label for the password input field. -->
            <input type="password" name="password" id="">
            <!-- Input field for the user's password. The 'type' is 'password', which hides the entered characters for privacy. -->
            <br><br>

            <button>Sign-up</button>
            <!-- A button to submit the form for the sign-up process. -->
        </form>
    
    </center>
    <!-- End of the centering of the form. -->

</body>
</html>
