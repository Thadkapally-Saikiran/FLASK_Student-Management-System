{% include 'nav.html' %}
<!-- Includes the 'nav.html' file, which likely contains the navigation bar. This allows for consistent navigation 
 across different pages. -->

{% block content %}
<!-- Begins the block of content specific to this page. This content will be inserted into the main layout defined in 'nav.html' 
 or the parent template. -->

    <table border="1">
    <!-- Starts a table with a border of 1 pixel. This table will display student data. -->
        <thead>  
        <!-- 'thead' is the table header section. Contains column headers. -->
            <tr>
            <!-- A table row containing headers for each column. -->
                <th>NAME</th> 
                <!-- 'th' represents the header cell for the 'NAME' column. -->
                <th>ADDRESS</th>
                <!-- 'th' for the 'ADDRESS' column. -->
                <th>AGE</th>
                <!-- 'th' for the 'AGE' column. -->
                <th>EMAIL</th>
                <!-- 'th' for the 'EMAIL' column. -->
                <th>ACTIONS</th>
                <!-- 'th' for the 'ACTIONS' column, where the user can perform actions like edit or delete. -->
            </tr>
        </thead>
        <tbody>  
        <!-- 'tbody' represents the body of the table where the actual data rows are displayed. -->
        
        {% for i in students %}  
        <!-- Looping through the 'students' list passed to the template to display each studentâ€™s data. -->

        <tr>     
        <!-- A table row to display each student's data. -->
            <td>{{i.name}}</td>  
            <!-- The student's name will be displayed in this cell using the variable 'i.name'. -->
            <td>{{i.address}}</td>
            <!-- The student's address will be displayed in this cell using the variable 'i.address'. -->
            <td>{{i.age}}</td>
            <!-- The student's age will be displayed in this cell using the variable 'i.age'. -->
            <td>{{i.email}}</td>
            <!-- The student's email will be displayed in this cell using the variable 'i.email'. -->
            
            <td><a href="{{url_for('edit_student',id=i.id)}}">Edit</a></td>
            <!-- A link to the 'edit_student' page for this student. The URL is dynamically generated using the 'url_for' 
             function with the student's id passed as a parameter. -->
            
            <td><a href="{{url_for('delete_student',id=i.id)}}">Delete</a></td>
            <!-- A link to the 'delete_student' page for this student. Similar to the edit link, the URL is dynamically 
             generated using 'url_for' with the student's id passed as a parameter. -->
        </tr>

        {% endfor %}
        <!-- End of the loop that generates a table row for each student. -->
        
        </tbody>
    </table>
    <!-- End of the table. -->

    <p>If you need a Excel Sheet Copy of this
        <a href="{{url_for('download_excel')}}" class="btn btn-primary">
            Download
        </a> File</p>
    <!-- A paragraph with a link to download the student data as an Excel file. The link is dynamically generated 
     using 'url_for'. The 'btn btn-primary' class applies Bootstrap styling to the button. -->
{% endblock %}
<!-- End of the content block. -->
