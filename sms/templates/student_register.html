{% extends "homepage.html" %}
<!-- Extends the 'homepage.html' file, meaning this page will inherit the structure and content from 'homepage.html'. -->

{% block content %}
<!-- Defines a block where the content of this specific page will be inserted. -->

    <form style="font-weight: bold;" method="POST" action="">
    <!-- Starts a form with bold text, which will send data via the POST method to the current page (action=""). -->
    
        <label for="">NAME :</label>
        <!-- Label for the 'name' input field. -->
        <input style=" border-radius: 15%;" type="text" name="name" id="">
        <!-- Input field for the 'name' field. The style applies rounded corners with a 15% radius. -->
        <br><br>
        <!-- Line breaks for spacing between fields. -->

        <label for="">ADDRESS :</label>
        <!-- Label for the 'address' input field. -->
        <input style=" border-radius: 15%;" type="text" name="Address" id="">
        <!-- Input field for the 'address' field with rounded corners. -->
        <br><br>

        <label for="">AGE :</label>
        <!-- Label for the 'age' input field. -->
        <input style=" border-radius: 15%;" type="text" name="age" id="">
        <!-- Input field for the 'age' field with rounded corners. -->
        <br><br>

        <label for="">EMAIL :</label>
        <!-- Label for the 'email' input field. -->
        <input style=" border-radius: 15%;" type="email" name="email" id="">
        <!-- Input field for the 'email' field, with type 'email' to ensure email validation. Rounded corners applied. -->
        <br><br>

        <button class="btn btn-primary">Submit</button>   
        <!-- A submit button styled with the Bootstrap 'btn btn-primary' class to appear as a blue button. -->
        
    </form>

{% endblock %}
<!-- End of the content block. -->
